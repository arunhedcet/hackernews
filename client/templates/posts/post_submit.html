<template name="postSubmit">
	<div style="background:black;" class="entry" flex layout vertical center center-justified>
        <div class="entry-body">
            <di-form data-action="sign-in" vertical layout>
                <core-image src="/img/client/clex.png"  horizontal layout center-justified></core-image>
                <!-- <div horizontal layout center-justified class="color-white"><h2>Clairvolex</h2></div> -->
                <paper-input-decorator label="Email Address" error="We need a valid email!" floatingLabel class="input-light">
                    <input is="core-input" id="email" type="email" required>
                </paper-input-decorator>

                <paper-input-decorator label="Password" error="Whats your password?" floatingLabel class="input-light">
                    <input is="core-input" id="password" type="password" required>
                </paper-input-decorator>

                <div horizontal layout reverse>
                    <di-button class="btn btn-cyan" type="submit" raised>Sign In</di-button>
                </div>

            </di-form>
        </div>
    </div>

  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
